<section class="bg-gray-100 py-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <h2 class="text-3xl font-bold text-blue-500 mb-8">Contact Us</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
          <div class="p-4">
            <h3 class="text-xl font-medium text-blue-500 mb-2">Send us a message</h3>
            <form action="#" method="POST">
              <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="name">Name</label>
                <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Enter your name">
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="email">Email</label>
                <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Enter your email address">
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="message">Message</label>
                <textarea class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" rows="5" placeholder="Enter your message"></textarea>
              </div>
              <div class="flex items-center justify-end">
                <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600" type="submit">Send</button>
              </div>
            </form>
          </div>
        </div>
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
          <div class="p-4">
            <h3 class="text-xl font-medium text-blue-500 mb-2">Visit us</h3>
